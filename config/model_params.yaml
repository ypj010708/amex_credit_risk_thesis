stacking:
  base_models:
    lgbm_focal:
      type: "lightgbm"
      alpha: 0.25
      gamma: 2.0
      params:
        boosting_type: "gbdt"
        objective: "binary"
        num_boost_round: 1200
        learning_rate: 0.03
        num_leaves: 64
        max_depth: -1
        min_child_samples: 40
        subsample: 0.8
        subsample_freq: 1
        colsample_bytree: 0.8
        reg_alpha: 0.1
        reg_lambda: 0.2
        feature_fraction: 0.8
        bagging_fraction: 0.8
        bagging_freq: 1
        n_jobs: -1
        verbose: -1
    xgb_cost:
      type: "xgboost"
      params:
        objective: "binary:logistic"
        eval_metric: "auc"
        learning_rate: 0.05
        max_depth: 6
        subsample: 0.8
        colsample_bytree: 0.8
        n_estimators: 500
        reg_alpha: 0.0
        reg_lambda: 1.0
        min_child_weight: 1
        gamma: 0.0
        tree_method: "hist"
        random_state: 42
        verbosity: 0
    cat_cost:
      type: "catboost"
      params:
        loss_function: "Logloss"
        depth: 8
        learning_rate: 0.05
        iterations: 800
        l2_leaf_reg: 3.0
        border_count: 254
        random_seed: 42
        verbose: 0
        thread_count: -1
  meta_model:
    solver: "lbfgs"
    max_iter: 200
    class_weight: "balanced"
    n_jobs: -1

baselines:
  logistic_regression:
    solver: "lbfgs"
    max_iter: 500
    class_weight: "balanced"
    C: 1.0
  svm_rbf:
    C: 1.0
    gamma: "scale"
    probability: true
    class_weight: "balanced"
    max_iter: -1
  random_forest:
    n_estimators: 400
    max_depth: 12
    min_samples_leaf: 20
    min_samples_split: 50
    max_features: "sqrt"
    class_weight: "balanced_subsample"
    n_jobs: -1
    random_state: 42
  xgboost:
    objective: "binary:logistic"
    eval_metric: "auc"
    learning_rate: 0.05
    max_depth: 6
    subsample: 0.8
    colsample_bytree: 0.8
    n_estimators: 500
    reg_lambda: 1.0
    reg_alpha: 0.0
    tree_method: "hist"
    random_state: 42
    verbosity: 0
  smote_xgboost:
    smote:
      k_neighbors: 5
      sampling_strategy: "auto"
    xgb_params:
      objective: "binary:logistic"
      eval_metric: "auc"
      learning_rate: 0.05
      max_depth: 6
      subsample: 0.9
      colsample_bytree: 0.7
      n_estimators: 600
      reg_lambda: 1.0
      reg_alpha: 0.0
      tree_method: "hist"
      random_state: 42
      verbosity: 0

gan:
  latent_dim: 128
  attn_embed_dim: 64
  num_heads: 4
  batch_size: 256
  lr_g: 0.0001
  lr_d: 0.0004
  n_critic: 5
  epochs: 200
